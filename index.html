<!DOCTYPE html>
<html>
  <head>
    <script>
      var path = window.location.pathname;
      var newUrl = "https://yutao.net" + path + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    </script>
    <title>YU Tao</title>
  </head>
  <body>
    <p>If you are redirecting to <a id="redirect-link" href="#">yutao.net</a></p>
    <script>
      document.getElementById('redirect-link').href = newUrl;
    </script>
  </body>
</html>
